apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'SlideMenu'

    publishedGroupId = 'ke.tang'
    libraryName = 'SlideMenu'
    artifact = 'slidemenu'

    libraryDescription = 'SlideMenu is a open source android library provide slide effect to the layout and show the hidden menu behind the layout'

    siteUrl = 'http://github.com/TangKe/SlideMenu'
    gitUrl = 'http://github.com/TangKe/SlideMenu.git'

    libraryVersion = '1.2.1'

    developerId = 'tangke'
    developerName = 'Tang Ke'
    developerEmail = 'tang.ke@me.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode versions.versionCode
        versionName versions.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$versions.library.support"
    implementation "com.android.support:swiperefreshlayout:$versions.library.support"
    implementation "com.android.support:viewpager:$versions.library.support"
    implementation "com.android.support:support-compat:$versions.library.support"
}

tasks.javadoc {
    failOnError false
    configurations.implementation.setCanBeResolved(true)
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.implementation
    options.encoding "UTF-8"
    options.charSet 'UTF-8'
}